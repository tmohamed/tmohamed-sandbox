spring.application.name=oauth2-client-login

spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret

spring.security.oauth2.client.registration.github.client-id=your-github-client-id
spring.security.oauth2.client.registration.github.client-secret=your-github-client-secret

server.port=9090


spring.security.oauth2.client.provider.spring-authorization-server.issuer-uri=http://127.0.0.1:8080

spring.security.oauth2.client.registration.spring-authorization-server.redirect-uri=http://localhost:9090/login/oauth2/code/spring-authorization-server
spring.security.oauth2.client.registration.spring-authorization-server.client-name=TM Authorization Server
spring.security.oauth2.client.registration.spring-authorization-server.provider=spring-authorization-server
spring.security.oauth2.client.registration.spring-authorization-server.client-authentication-method=client_secret_basic
spring.security.oauth2.client.registration.spring-authorization-server.client-id=authorization-code-client
spring.security.oauth2.client.registration.spring-authorization-server.client-secret=secret
spring.security.oauth2.client.registration.scope[0]=openid

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG